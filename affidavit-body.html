<!-- affidavit-body.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Affidavit Body</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <div class="toolbar">
        <button id="back">◀ Back</button>
        <div>
          <button id="undoBtn" disabled>Undo</button>
          <button id="redoBtn" disabled>Redo</button>
          <label class="scheme-control">
          </label>
          <button id="exportTxt">Export Affidavit (TXT)</button>
          <button id="exportPdf">Export Combined (PDF – stub)</button>
        </div>
      </div>

      <div class="card" id="heading"></div>
      <div class="card" id="intro"></div>

      <div class="card">
        <h1>Affidavit Body</h1>
        <p class="muted">Add paragraphs. Change the <strong>No.</strong> to reorder; exhibits relabel automatically (A, B, C…).</p>

        <div class="controls">
          <button id="addParaEnd">+ Add paragraph (end)</button>
          <div class="pill" style="display:flex;gap:8px;align-items:center;padding:.35rem .6rem">
            <span>Insert at</span>
            <input type="number" id="insertAt" min="1" step="1" style="width:4rem;padding:.25rem .4rem;border:1px solid #ccc;border-radius:8px">
            <button id="addParaAt">Add</button>
          </div>
        </div>

        <div id="paraList"></div>
      </div>
    </section>
  </main>

  <script src="affidavit-body.js"></script>
  <!-- Exhibit scheme modal -->
<div id="schemeModal" class="modal" aria-hidden="true">
  <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="schemeTitle">
    <h3 id="schemeTitle">Exhibit label style</h3>
    <p>How should exhibits be labeled in the exported PDF?</p>

    <form id="schemeForm">
      <label class="radio"><input type="radio" name="scheme" value="letters" checked> Letters (A, B, C…)</label>
      <label class="radio"><input type="radio" name="scheme" value="numbers"> Numbers (1, 2, 3…)</label>
    </form>

    <div class="modal-actions">
      <button id="schemeCancel" type="button">Cancel</button>
      <button id="schemeOk" type="button">Continue</button>
    </div>
  </div>
</div>

</body>
</html>
